name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 每次你在 AI Studio 点 Push，这里就会自动开始部署

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm install
          npm run build # 这里会将源码编译到 dist 文件夹

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 告诉 GitHub 网页文件在 dist 文件夹里

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
